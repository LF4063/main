[HEADER]
VERSION=1 ; version number

[INFO]
SCREEN_NAME=Nissan Skyline R33 GT-R Drift

[BASIC]
GRAPHICS_OFFSET=0,-0.49,-0.18			; 3 axis correction (x,y,z), applies only to the 3D object of the car. in meters
GRAPHICS_PITCH_ROTATION=-0.0			; changes 3D object rotation in pitch
TOTALMASS=1390						; total vehicle weight in kg with driver and no fuel
INERTIA=1.78,1.36,5				; car polar inertia. Calculated from the car dimensions. Just enter the generic width,height,

[GRAPHICS]
DRIVEREYES=-0.382599,1.0249,0.0085561
ONBOARD_EXPOSURE=26
OUTBOARD_EXPOSURE=30
