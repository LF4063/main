BONNET_CAMERA_POS=0.000000,0.200000,2.179998
BONNET_CAMERA_PITCH=-4.999916
MIRROR_POSITION=0.0,1.3,0.5 ; Position used to render the mirror
USE_ANIMATED_SUSPENSIONS=0
SHAKE_MUL=4				; Camera onboard G forces multiplier
FUEL_LIGHT_MIN_LITERS=8
BUMPER_CAMERA_PITCH=0.000000

[CONTROLS]
FFMULT=2
STEER_ASSIST=0
STEER_LOCK=450					; Real car's steer lock from center to right
STEER_RATIO=-10.0 			; Steer ratio
